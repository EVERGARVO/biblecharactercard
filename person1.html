<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 헤더 포함 -->
    <div id="header-placeholder"></div>

    <main>
        <!-- 상세 내용 -->
        <section class="details-section">
            <img src="images/alex/alex01.jpg" alt="Person 1">
            <h1>이름 1</h1>
            <p>상세한 에 링크가 있습니다.<a href="#" data-popup="popup-1" class="popup-link">팝업 1</a>과 <a href="#" data-popup="popup-2" class="popup-link">팝업 2</a>소개 내용</p>
            <div class="text-box-container">
                <textarea id="text-box-1" class="text-box" placeholder="여기에 내용을 입력하세요..."></textarea>
                <textarea id="text-box-2" class="text-box" placeholder="여기에 내용을 입력하세요..."></textarea>
                <!-- 추가 텍스트 박스 -->
            </div>

            <!-- 첫 번째 이미지 캐러셀 -->
            <div class="carousel" id="carousel_alex01">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/noah/ark00.jpg" alt="이미지 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/noah/ark01.jpg" alt="이미지 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/noah/ark02.jpg" alt="이미지 3">
                    </div>
                </div>
                <a class="carousel-control prev" onclick="prevSlide('carousel1')">&#10094;</a>
                <a class="carousel-control next" onclick="nextSlide('carousel1')">&#10095;</a>
            </div>

            <!-- 두 번째 이미지 캐러셀 -->
            <div class="carousel" id="carousel2">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image4.jpg" alt="이미지 4">
                    </div>
                    <div class="carousel-item">
                        <img src="image5.jpg" alt="이미지 5">
                    </div>
                    <div class="carousel-item">
                        <img src="image6.jpg" alt="이미지 6">
                    </div>
                </div>
                <a class="carousel-control prev" onclick="prevSlide('carousel2')">&#10094;</a>
                <a class="carousel-control next" onclick="nextSlide('carousel2')">&#10095;</a>
            </div>

        </section>
    </main>

    <!-- 팝업 모달 1 -->
    <div id="popup-1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title">팝업 제목 1</h2>
            <div class="modal-body">
                <p>여기에는 팝업 1의 내용이 들어갑니다.</p>
            </div>
        </div>
    </div>

    <!-- 팝업 모달 2 -->
    <div id="popup-2" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title">팝업 제목 2</h2>
            <div class="modal-body">
                <p>여기에는 팝업 2의 내용이 들어갑니다.</p>
            </div>
        </div>
    </div>

    <!-- 푸터 포함 -->
    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>
</body>
</html>
